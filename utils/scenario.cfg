## campaign has code stored in variables, loaded each scenario
## it reduces memory consumed by multiple scenarios

#define WORLD_CONQUEST_TEK_SCENARIO_EVENTS
	[event]
		name=preload
		[insert_tag]
			name=event
			variable=enemy_army.event[0]
		[/insert_tag]
		[insert_tag]
			name=event
			variable=core.event
		[/insert_tag]
		[insert_tag]
			name=event
			variable=bonus.event
		[/insert_tag]
	[/event]
	[event]
		name=prestart
		[insert_tag]
			name=event
			variable=core.plot.event
		[/insert_tag]
		[insert_tag]
			name=event
			variable=core.next_scenario.event
		[/insert_tag]
	[/event]
	{WORLD_CONQUEST_TEK_HELP_SAVE_VERSION_WARNING}
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_CORE_EVENTS
