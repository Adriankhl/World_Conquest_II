#define WORLD_CONQUEST_TEK_SCENARIO_START_PLAYER_UNITS
{FOREACH_FROM player 1 side_i}
    ## apply unit modifications to leaders
    [object]
        [filter]
            side=$side_i
        [/filter]
        silent=yes
        {WCT_SCENARIO_EXPERIENCE_PENALTY}
    [/object]
    [fire_event]
        name=wct_help_multipath
        [primary_unit]
            side=$side_i
        [/primary_unit]
    [/fire_event]
    ## create starting heroes
    [store_unit]
        variable=leader
        [filter]
            side=$side_i
        [/filter]
    [/store_unit]
    {REPEAT_IT $difficulty.heroes hero_i}
        {RANDOM 0.."$($player[$side_i].helper_list.length-1)"}
        {WCT_RECRUIT_HERO $player[$side_i].helper_list[$random].type hero leader}
        {CLEAR_VARIABLE player[$side_i].helper_list[$random]}
    {NEXT hero_i}
    {CLEAR_VARIABLE leader}   
{NEXT side_i}
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_PROMOTE
[event]
    name=die
    first_time_only=no
    ## promote a commander upon leader death
    [filter]
        canrecruit="yes"
    [/filter]
    [store_unit]
        variable=candidates
        [filter]
            side=$unit.side
            role=commander
            canrecruit="no"
        [/filter]
    [/store_unit]
    [if]
        [variable]
            name=candidates.length
            greater_than=0
        [/variable]
    [then]
        {VARIABLE candidates.canrecruit yes}
        {VARIABLE candidates.overlays ""}
        [unstore_unit]
            variable=candidates[0]
        [/unstore_unit]
        [message]
            id=$candidates.id
            message= {STR_PROMOTION}
        [/message]
    [/then]
    ## players lose game if any leader without commander die
    [else]
        [if]
            {VARIABLE_CONDITIONAL unit.side less_than 4}
        [then]
            [message]
                side=1,2,3
                message= {STR_DEFEAT}
            [/message]
            [endlevel]
                result=defeat
            [/endlevel]
        [/then]
        [/if]
    [/else]
    [/if]
    {CLEAR_VARIABLE candidates}
[/event]
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_CARRYOVER
[event]
    name=victory
    carryover_report=false
    ## calculate gold bonus not based in villages (fixed values)
    {VARIABLE gold_bonus $scenario}
    {VARIABLE_OP gold_bonus multiply "$(7-$players)"}
    {VARIABLE_OP gold_bonus add 20}
    {VARIABLE_OP gold_bonus sub $turn_number}
    {VARIABLE_OP gold_bonus multiply $bonus.gold.map$scenario|}
    {CLEAR_VARIABLE $bonus.gold.map$scenario|}
    {VARIABLE players_gold 0}
    [store_side]
        side=1,2,3
    [/store_side]
    {REPEAT_IT $players side_i}
        {VARIABLE_OP players_gold add $side[$side_i].gold}
    {NEXT side_i}
    [if]
        [variable]
            name=players_gold
            less_than=0
        [/variable]
    [then]
        {VARIABLE players_gold 0}
    [/then]
    [/if]
    {VARIABLE_OP players_gold divide $players}
    {VARIABLE_OP gold_bonus add $players_gold}
    {VARIABLE_OP gold_bonus multiply 15}
    {VARIABLE_OP gold_bonus divide 100}
    {CLEAR_VARIABLE side,players_gold}
[/event]
[event]
    name=start
    ## gives gold bonus
    {FOREACH_FROM player 1 side_i}
        [gold]
            side=$side_i
            amount="$($gold_bonus+$difficulty.extra_gold)"
        [/gold]
    {NEXT side_i}
    {CLEAR_VARIABLE gold_bonus}
[/event]
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_NEXT
[event]
    name=enemies defeated
    [sound]
        name=ambient/ship.ogg
    [/sound]
    {RANDOM 0.."$($wct.next_scenario[0].map.length-1)"}
    {VARIABLE next_scenario $wct.next_scenario[0].map[$random].id}
    [endlevel]
        result=victory
        next_scenario=$next_scenario
        carryover_percentage=0
        carryover_add=false
        carryover_report=no
    [/endlevel]
[/event]
[event]
    name=victory
    {VARIABLE_OP scenario add 1}
    {CLEAR_VARIABLE wct.next_scenario[0]}
    [if]
        {VARIABLE_CONDITIONAL scenario equals 5}
    [then]
        ## classic map 5 was removed, but we still "call" last map as scenario 6 for convenience
        {VARIABLE_OP scenario add 1}
        ## last map has nor bonus points neither next scenario
        {CLEAR_VARIABLE bonus}
        {CLEAR_VARIABLE core.next_scenario}
        ## not longer need have events code stored once loaded
        [set_variables]
            mode=append
            name=core.event
            [value]
                name=prestart
                {CLEAR_VARIABLE core}
            [/value]
        [/set_variables]
    [/then]
    [/if]
[/event]
#enddef

