#define WCT_DIFFICULTY NAME POWER ENEMY_T HEROES GOLD TRAIN EXP
	[command]
		[set_variables]
			name=difficulty
			[value]
				name={STR_{NAME}}
				enemy_power={POWER}
				enemy_trained={ENEMY_T}
				heroes={HEROES}
				extra_gold={GOLD}
				extra_trainig={TRAIN}
				experience_penalty={EXP}
			[/value]
		[/set_variables]
	[/command]
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_CHOSE_DIFFICULTY
	[message]
		speaker=narrator
		caption= {STR_CHOSE_DIFFICULTY}
		[option]
			message= {ICON_HUMAN_DIFFICULTY human-peasants/peasant purple} + {STR_DIF_LVL PEASANT} + "("+{STR_EASY}+")"
			{WCT_DIFFICULTY PEASANT 6 2 2 10 yes 25}
		[/option]
		[option]
			message= {ICON_HUMAN_DIFFICULTY human-loyalists/sergeant black} + {STR_DIF_LVL SERGEANT}
			{WCT_DIFFICULTY SERGEANT 7 3 2 7 yes 32}
		[/option]
		[option]
			message= {ICON_HUMAN_DIFFICULTY human-loyalists/lieutenant brown} + {STR_DIF_LVL LIEUTENANT}
			{WCT_DIFFICULTY LIEUTENANT 8 4 2 5 yes 38}
		[/option]
		[option]
			message= {ICON_HUMAN_DIFFICULTY human-loyalists/general orange} + {STR_DIF_LVL GENERAL}
			{WCT_DIFFICULTY GENERAL 8 5 2 2 no 42}
		[/option]
		[option]
			message= {ICON_HUMAN_DIFFICULTY human-loyalists/marshal white} + {STR_DIF_LVL GRAND_MARSHAL}
			{WCT_DIFFICULTY GRAND_MARSHAL 9 6 2 1 no 46}
		[/option]
		[option]
			message= {ICON_NIGHTMARE_DIFFICULTY} + {STR_DIF_LVL NIGHTMARE} + {STR_EXPERT_LEVEL}
			{WCT_DIFFICULTY NIGHTMARE 9 7 1 0 no 50}
		[/option]
	[/message]
	## extra starting hero for 1 player
	[if]
		[variable]
			name=players
			equals=1
		[/variable]
		[then]
			{VARIABLE_OP difficulty.heroes add 1}
		[/then]
	[/if]
	## adjust bonus gold for number of players
	{VARIABLE difficulty.extra_gold "$($difficulty.extra_gold*(2^(3-$players)))"}
#enddef

#define WORLD_CONQUEST_TEK_NEXT_SCENARIO_EVENTS
	[event]
		name=enemies defeated
		[sound]
			name=ambient/ship.ogg
		[/sound]
		{RANDOM_INDEX wct.next_scenario[0].map}
		{VARIABLE next_scenario $wct.next_scenario[0].map[$random].id}
		[endlevel]
			result=victory
			next_scenario=$next_scenario
			carryover_percentage=0
			carryover_add=false
			carryover_report=no
		[/endlevel]
		{CLEAR_VARIABLE next_scenario}
	[/event]
	[event]
		name=victory
		{WORLD_CONQUEST_TEK_RECRUIT_LIST_STORE}
		{WORLD_CONQUEST_TEK_RECALL_COST}
		## actualize variables for next scenario
		{VARIABLE_OP scenario add 1}
		{CLEAR_VARIABLE wct.next_scenario[0]}
		{CLEAR_VARIABLE enemy_army.event[0]}
		{CLEAR_VARIABLE core.plot[0]}
		{CLEAR_VARIABLE bonus.theme,bonus.point,items}
		## fixes for last scenario
		[if]
			{VARIABLE_CONDITIONAL scenario equals 5}
			[then]
				## classic map 5 was removed, but we still "call" last map as scenario 6 for convenience
				{VARIABLE_OP scenario add 1}
				## last map has nor bonus points neither next scenario
				{CLEAR_VARIABLE bonus}
				{CLEAR_VARIABLE core.next_scenario}
				## not longer need have events code stored once loaded
				[set_variables]
					mode=append
					name=core.event
					[value]
						name=prestart
						{CLEAR_VARIABLE core}
					[/value]
				[/set_variables]
			[/then]
		[/if]
	[/event]
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_START_SETTINGS TURNS
