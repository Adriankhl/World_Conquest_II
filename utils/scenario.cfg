	{WORLD_CONQUEST_TEK_HELP_EVENTS}
	{WORLD_CONQUEST_TEK_RECRUIT_EVENTS}
	{WORLD_CONQUEST_TEK_ARTIFACT_EVENTS}
	{WORLD_CONQUEST_TEK_TRAINING_EVENT}
	{WORLD_CONQUEST_TEK_INVEST_EVENTS}
	{WORLD_CONQUEST_TEK_ENEMY_EVENTS}
	{WORLD_CONQUEST_TEK_IMG_TEAM_COLORS_HACK}
	{WORLD_CONQUEST_TEK_BONUS_SCENARIO_GOLD}
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_VARIABLES PLAYERS
	[variables]
		scenario=1
		players={PLAYERS}
		carryover=0
		[enemy_army]
			{WORLD_CONQUEST_TEK_{PLAYERS}P_ENEMY_ARMY_DEFINITIONS}
		[/enemy_army]
		[wct]
			era_id=unknown
			version={STR_VERSION_WC_II}
			{WORLD_CONQUEST_TEK_STRING_RANDOM_NAMES_DEFINITION}
			{WORLD_CONQUEST_TEK_ARTIFACT_DEFINITIONS}
			{WORLD_CONQUEST_TEK_TRAINER_DEFINITIONS}
			{WORLD_CONQUEST_TEK_IMG_TEXT_COLORS_DEFINITIONS}
			{WORLD_CONQUEST_TEK_MAP_DEFINITIONS {PLAYERS}}
		[/wct]
		[core]
			{WORLD_CONQUEST_TEK_SCENARIO_CORE_EVENTS}
			{WORLD_CONQUEST_TEK_PLOT_DEFINITIONS}
			[next_scenario]
				## not loaded last map
				{WORLD_CONQUEST_TEK_NEXT_SCENARIO_EVENTS}
			[/next_scenario]
		[/core]
		[bonus]
			## not loaded last map
			{WORLD_CONQUEST_TEK_BONUS_DEFINITIONS}
			{WORLD_CONQUEST_TEK_BONUS_EVENTS}
		[/bonus]
		[images]
			{WORLD_CONQUEST_TEK_IMAGES_DEFINITIONS}
		[/images]
		[wocopedia]
			{WORLD_CONQUEST_TEK_HELP_WOCOPEDIA_INFO_DEFINITIONS}
		[/wocopedia]
	[/variables]
#enddef

#define WORLD_CONQUEST_TEK_SCENARIO_VARIABLES_INITIALIZATION
