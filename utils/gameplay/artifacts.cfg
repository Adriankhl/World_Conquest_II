#define WORLD_CONQUEST_TEK_ARTIFACT_LIST_DEFINITIONS
	## create list for players, enemies and bonus
	{APPEND_TO player_artifact wct.artifact}
	{FOREACH wct.artifact item_i}
		{VARIABLE player_artifact[$item_i].type $item_i}
		{VARIABLE bonus.artifact[$item_i].type $item_i}
		{VARIABLE enemy_army.artifact[$item_i].type $item_i}
	{NEXT item_i}
	## dont include some items (purge lists)
	{VARIABLE player_p 0}
	{VARIABLE enemy_p 0}
	{FOREACH wct.artifact item_i}
		[if]
			[variable]
				name=wct.artifact[$item_i].not_available
				contains=player
			[/variable]
			[then]
				{CLEAR_VARIABLE player_artifact["$($item_i-$player_p)"]}
				{VARIABLE_OP player_p add 1}
			[/then]
		[/if]
		[if]
			[variable]
				name=wct.artifact[$item_i].not_available
				contains=enemy
			[/variable]
			[then]
				{CLEAR_VARIABLE enemy_army.artifact["$($item_i-$enemy_p)"]}
				{VARIABLE_OP enemy_p add 1}
			[/then]
		[/if]
	{NEXT item_i}
	{CLEAR_VARIABLE player_p,enemy_p}
	{WORLD_CONQUEST_TEK_INVEST_CREATE_ARTIFACT_MENUS}
#enddef

#define WORLD_CONQUEST_TEK_ARTIFACT_EFFECTS ARTIFACT
	[set_variables]
		name=magic_item
		to_variable={ARTIFACT}
	[/set_variables]
	[fire_event]
		name=wct_artifact_effects
		[primary_unit]
