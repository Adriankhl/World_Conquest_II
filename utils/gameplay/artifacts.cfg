		[/primary_unit]
	[/fire_event]
#enddef

#define WORLD_CONQUEST_TEK_ARTIFACT_EFFECTS_EVENT
	[event]
		name=wct_artifact_effects
		first_time_only=no
		## give loyal overlay to units without overlay
		[if]
			{VARIABLE_CONDITIONAL unit.canrecruit not_equals yes}
			{VARIABLE_CONDITIONAL unit.role not_equals hero}
			{VARIABLE_CONDITIONAL unit.role not_equals commander}
			[then]
				[unit_overlay]
					x,y=$unit.x,$unit.y
					image="misc/loyal-icon.png"
				[/unit_overlay]
			[/then]
		[/if]
		## insert as code artifact variables
		[if]
			[variable]
				name=magic_item.effect.length
				greater_than=0
			[/variable]
			[then]
				[object]
					silent=yes
					duration=forever
					[filter]
						x,y=$unit.x,$unit.y
					[/filter]
					[insert_tag]
						name=effect
						variable=magic_item.effect
					[/insert_tag]
					[effect]
						apply_to=loyal
					[/effect]
				[/object]
			[/then]
		[/if]
		{INSERT_IF_EXIST object magic_item.object}
		{INSERT_IF_EXIST modify_unit magic_item.modify_unit}
		## store/unstore unit to affect unit variables
		[store_unit]
			variable=unit
			[filter]
				x,y=$unit.x,$unit.y
			[/filter]
		[/store_unit]
		[if]
			[variable]
				name=magic_item.event.length
				greater_than=0
			[/variable]
			[then]
				[set_variables]
					mode=append
					name=unit.event
					[insert_tag]
						name=literal
						variable=magic_item.event
					[/insert_tag]
				[/set_variables]
			[/then]
		[/if]
		[if]
			{VARIABLE_CONDITIONAL magic_item.set_variable.length greater_than 0}
			[then]
				[insert_tag]
					name=set_variable
					variable=magic_item.set_variable
				[/insert_tag]
			[/then]
		[/if]
		## give free upkeep
		[unstore_unit]
			variable=unit
			fire_event=yes
		[/unstore_unit]
		{INSERT_IF_EXIST fire_event magic_item.fire_event}
		{CLEAR_VARIABLE magic_item}
	[/event]
#enddef

