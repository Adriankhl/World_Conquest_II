#define WORLD_CONQUEST_TEK_PICKUP_ITEM
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2,3
			[filter_location]
				find_in=items.point
			[/filter_location]
		[/filter]
		{FOREACH items.point point_i}
			[if]
				[variable]
					name=items.point[$point_i].x
					equals=$unit.x
				[/variable]
				[variable]
					name=items.point[$point_i].y
					equals=$unit.y
				[/variable]
				[then]
					[remove_item]
						x,y=$unit.x,$unit.y
						image=$wct.artifact[$items.point[$point_i].type].icon
					[/remove_item]
					{WORLD_CONQUEST_TEK_ARTIFACT_EFFECTS wct.artifact[$items.point[$point_i].type]}
					## play visual/sound effects if item have any
					[sound]
						name=$wct.artifact[$items.point[$point_i].type].sound
					[/sound]
					[sound]
						name=$wct.artifact[$items.point[$point_i].type].sound_$unit.gender
					[/sound]
					{INSERT_IF_EXIST animate_unit wct.artifact[$items.point[$point_i].type].animate_unit}
					{CLEAR_VARIABLE items.point[$point_i]}
					{VARIABLE_OP point_i add -1}
				[/then]
			[/if]
		{NEXT point_i}
	[/event]
#enddef

