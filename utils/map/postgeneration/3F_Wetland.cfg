#define WCT_MAP_3F_POST_BUNUS_DECORATION
## add fords
[store_locations]
    terrain=G*
    [not]
        find_in=bonus.point
    [/not]
    variable=terrain_to_change
[/store_locations]
{WCT_FRACTION_REPLACE 4 Wwf}
{RANDOM 0..6}
[if]
    {VARIABLE_CONDITIONAL random greater_than 5}
[then]
    [store_locations]
        terrain=G*
        [not]
            find_in=bonus.point
        [/not]
        [filter_adjacent_location]
            terrain=Wwf,Wwg
        [/filter_adjacent_location]
        variable=terrain_to_change
    [/store_locations]
    {WCT_CHANCE_REPLACE 80 Wwf}
[/then]
[/if]
{RANDOM 0..6}
[if]
    {VARIABLE_CONDITIONAL random greater_than 5}
[then]
    [store_locations]
        terrain=G*
        [not]
            find_in=bonus.point
        [/not]
        [filter_adjacent_location]
            terrain=Wwf,Wwg
        [/filter_adjacent_location]
        variable=terrain_to_change
    [/store_locations]
    {WCT_CHANCE_REPLACE 70 Wwf}
[/then]
[/if]
## fix water
[terrain]
    terrain=Wwt
    [and]
        terrain=Wot
    [/and]
    [filter_adjacent_location]
        terrain=!,Wot
    [/filter_adjacent_location]
[/terrain]
[terrain]
    terrain=Ww
    layer=base
    [and]
        terrain=Wwt^*
    [/and]
    [filter_adjacent_location]
        terrain=!,Wot,Wwt^*
    [/filter_adjacent_location]
[/terrain]
## reefs
[store_locations]
    terrain=Wwt
    [not]
        find_in=bonus.point
    [/not]
    [filter_adjacent_location]
        terrain=*^V*
        count=0
    [/filter_adjacent_location]
    variable=terrain_to_change
[/store_locations]
{RANDOM 40..100}
{WCT_FRACTION_REPLACE $random Wwrt}
## chance of old tropical forest in high flat
{RANDOM 0..3}
[if]
    [variable]
        name=wct.custom_terrain
        equals=yes
    [/variable]
    [variable]
        name=random
        equals=0
    [/variable]
[then]
    [store_locations]
        terrain=Gd^Ftr
        [filter_adjacent_location]
            terrain=S*^*,W*^*
            count=0
        [/filter_adjacent_location]
        variable=terrain_to_change
    [/store_locations]
    {RANDOM 1..5}
    {WCT_FRACTION_REPLACE $random Gd^Fyt}
[/then]
[/if]
## fix grass generated (used to mark altitude)
[terrain]
    terrain=Gg
    layer=base
    [and]
        terrain=Gs^*
    [/and]
[/terrain]
[terrain]
    terrain=Gs
    layer=base
    [and]
        terrain=Gd^*
    [/and]
[/terrain]
## small mushrooms next to forest and swamp
[terrain]
    terrain=^Em
    layer=overlay
    [and]
        terrain=G*
    [/and]
    [filter_adjacent_location]
        terrain=Ss
    [/filter_adjacent_location]
    [filter_adjacent_location]
        terrain=G*^Ftr
    [/filter_adjacent_location]
[/terrain]
## flowers on swamps
[terrain]
    terrain=Ss^Efm
    [and]
        terrain=Ss
    [/and]
[/terrain]
## dry grass on some roads
