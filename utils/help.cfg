#define WORLD_CONQUEST_TEK_HELP_WOCOPEDIA_ARTIFACTS
{FOREACH wct.artifact art_i}
    {VARIABLE temp_message "<b>$wct.artifact[$art_i].name</b>"}
    [if]
        [variable]
            name=wct.artifact[$art_i].available_for_players
            equals="no"
        [/variable]
    [then]
        {VARIABLE temp_message ($temp_message+ {STR_NOT_FOR_PLAYERS}) }
    [/then]
    [/if]
    [if]
        [variable]
            name=wct.artifact[$art_i].available_for_ai
            equals="no"
        [/variable]
    [then]
        {VARIABLE temp_message ($temp_message+ {STR_NOT_FOR_ENEMIES}) }
    [/then]
    [/if]
    {VARIABLE temp_message $temp_message+"
"+$wct.artifact[$art_i].description}
    {VARIABLE wocopedia.artifact[$art_i].message "&"+$wct.artifact[$art_i].icon|+"="+$temp_message}
    {VARIABLE wocopedia.artifact[$art_i].command.set_variable.name exit_menu}
    {VARIABLE wocopedia.artifact[$art_i].command.set_variable.value  no}
{NEXT art_i}
{CLEAR_VARIABLE temp_message}
#enddef

#define WORLD_CONQUEST_TEK_HELP_WOCOPEDIA_TRAININGS
{FOREACH wct.trainer train_i}
    {VARIABLE wocopedia.training[$train_i].message "&misc/blank-hex.png~BLIT($wct.trainer[$train_i].image|,6,6)="+{STR_TRAINING_WOCOPEDIA}+"
"+{STR_COLOR_HELP {STR_INFO_SELECT}} }
    {VARIABLE wocopedia.training[$train_i].command.message.image {IMG_WOCOPEDIA}}
    {VARIABLE wocopedia.training[$train_i].command.message.caption {STR_WOCOPEDIA}}
    {VARIABLE wocopedia.training[$train_i].command.message.message {STR_INFO_WOCOPEDIA}}
    {VARIABLE wocopedia.training[$train_i].command.message.scroll no}
    {FOREACH_FROM wct.trainer[$train_i].grade 1 grade_i}
        {VARIABLE wocopedia.training[$train_i].command.message.option["$($grade_i-1)"].message "<b>$wct.trainer[$train_i].grade[$grade_i].message[0].caption|</b>
"+$wct.trainer[$train_i].grade[$grade_i].message.message}
        {VARIABLE wocopedia.training[$train_i].command.set_variable.name exit_menu}
        {VARIABLE wocopedia.training[$train_i].command.set_variable.value no}
    {NEXT grade_i}
{NEXT train_i}
#enddef

#define WORLD_CONQUEST_TEK_HELP_WOCOPEDIA_FACTIONS
## create complete deserter names if custom value (Empire)
{FOREACH wct.era faction_i}
    [if]
        [variable]
            name=wct.era[$faction_i].deserters_names
            equals=custom
        [/variable]
    [then]
        [set_variables]
            name=temp
            [split]
                list=$wct.era[$faction_i].deserters
                key=heroes
                separator=","
            [/split]
        [/set_variables]
        {FOREACH temp list_i}
            {APPEND_TO temp_names wct.heroes.$temp[$list_i].heroes}
        {NEXT list_i}
        [set_variable]
            name=wct.era[$faction_i].deserters_names
            [join]
                variable=temp_names
                key=name
                separator="
    "
            [/join]
        [/set_variable]
        {CLEAR_VARIABLE temp,temp_names}
    [/then]
    [/if]
{NEXT faction_i}
{CLEAR_VARIABLE wct.heroes}

{FOREACH wct.era era_i}
    {VARIABLE wocopedia.faction[$era_i].message "&$wct.era[$era_i].image=$wct.era[$era_i].name
"+{STR_COLOR_HELP {STR_INFO_SELECT}}}
    {VARIABLE temp.units "<b>$wct.era[$era_i].name</b>
"}
    {VARIABLE temp.replaces "<b> </b>"+"
"}
    {VARIABLE temp.leaders "<b>"+{STR_RANDOM_LEADERS}+"</b>"}
    {FOREACH wct.era[$era_i].pair pair_i}
        {VARIABLE temp.units "$temp.units

    $wct.era[$era_i].pair[$pair_i].unit.name"}
        {VARIABLE temp.replaces $temp.replaces+"

"+{STR_COLOR_HELP "-> "}+$wct.era[$era_i].pair[$pair_i].replace.name}
    {NEXT pair_i}
    [set_variables]
        name=temp.leader_list
        [split]
            list=$wct.era[$era_i].random_leader_names
            key=name
            separator=,
        [/split]
    [/set_variables]
    {FOREACH temp.leader_list leader_i}
        {VARIABLE temp.leaders "$temp.leaders
    $temp.leader_list[$leader_i].name"}
    {NEXT leader_i}
    {VARIABLE wocopedia.faction[$era_i].command.message.caption {STR_WOCOPEDIA}}
    {VARIABLE wocopedia.faction[$era_i].command.message.message {STR_INFO_WOCOPEDIA}}
    {VARIABLE wocopedia.faction[$era_i].command.message.image {IMG_WOCOPEDIA}}
    {VARIABLE wocopedia.faction[$era_i].command.message.scroll no}
    {VARIABLE wocopedia.faction[$era_i].command.message.option[0].message "&$wct.era[$era_i].image=$temp.units=$temp.replaces"}
    {VARIABLE wocopedia.faction[$era_i].command.message.option[1].message "&units/random-dice.png=$temp.leaders"}
    {VARIABLE wocopedia.faction[$era_i].command.message.option[2].message {ICON_INVEST_HERO}+"<b>"+{STR_DESERTERS}+"</b>
    "+$wct.era[$era_i].deserters_names}
    {VARIABLE wocopedia.faction[$era_i].command.set_variable.name exit_menu}
    {VARIABLE wocopedia.faction[$era_i].command.set_variable.value  no}
    {CLEAR_VARIABLE temp}
{NEXT era_i}
{CLEAR_VARIABLE wct.era}
#enddef

