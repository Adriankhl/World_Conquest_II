#define WCT_CHECK_MULTIPATH UNIT
[set_variables]
    name={UNIT}.advancement_paths
    [split]
        list=${UNIT}.advances_to
        separator=,
        key=id
    [/split]
[/set_variables]
[if]
    [variable]
        name={UNIT}.advancement_paths.length
        greater_than=1
    [/variable]
[then]
    {VARIABLE {UNIT}.variables.pa_role multipather}
    {VARIABLE {UNIT}.variables.selected {STR_RANDOM}}
[/then]
[/if]
#enddef

