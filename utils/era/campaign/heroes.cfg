#define WORLD_CONQUEST_II_ERA_HEROES_LIST_DEFINITIONS
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Jundi}
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Rami}
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Naffat}
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Hakim}
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Arif}
	{APPEND_TO wct.heroes.Khalifate wct.heroes.Khaiyal}
	## create heroes lists for players from faction variable
	{FOREACH_FROM player 1 side_i}
	[set_variables]
		name=temp
		[split]
			list=$player[$side_i].faction.commanders
			key=heroes
			separator=","
		[/split]
	[/set_variables]
	{FOREACH temp list_i}
		{APPEND_TO player[$side_i].commander wct.heroes.$temp[$list_i].heroes}
	{NEXT list_i}
	[set_variables]
		name=temp
		[split]
			list=$player[$side_i].faction.deserters
			key=heroes
			separator=","
		[/split]
	[/set_variables]
	{FOREACH temp list_i}
		{APPEND_TO player[$side_i].deserter wct.heroes.$temp[$list_i].heroes}
	{NEXT list_i}
	[set_variables]
		name=temp
		[split]
			list=$player[$side_i].faction.heroes
			key=heroes
			separator=","
		[/split]
	[/set_variables]
	{FOREACH temp list_i}
		{APPEND_TO player[$side_i].hero wct.heroes.$temp[$list_i].heroes}
		{APPEND_TO player[$side_i].hero wct.heroes.$temp[$list_i].heroes|_Bonus}
	{NEXT list_i}

	{CLEAR_VARIABLE player[$side_i].faction.commanders}
	{CLEAR_VARIABLE player[$side_i].faction.deserters}
	{CLEAR_VARIABLE player[$side_i].faction.heroes}
	{CLEAR_VARIABLE player[$side_i].faction.deserters_names}
	{CLEAR_VARIABLE player[$side_i].faction.random_leader_names}
	{CLEAR_VARIABLE player[$side_i].faction.image}

	{WCT_CLEAN_HERO_TEXT player[$side_i].hero}
	{WCT_CLEAN_HERO_TEXT player[$side_i].deserter}
	{WCT_CLEAN_HERO_INFO player[$side_i].deserter}
	{WCT_CLEAN_HERO_TEXT player[$side_i].commander}
	{WCT_CLEAN_HERO_INFO player[$side_i].commander}
{NEXT side_i}
{CLEAR_VARIABLE temp}

## create bonus points heroes list
{CLEAR_VARIABLE wct.heroes.Rebels[0]} ##dont want 2 mages
{APPEND_TO bonus.Heroes wct.heroes.Northerners}
{APPEND_TO bonus.Heroes wct.heroes.Northerners_Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Rebels}
{APPEND_TO bonus.Heroes wct.heroes.Rebels_Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Loyalists}
{APPEND_TO bonus.Heroes wct.heroes.Loyalists_Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Knalgans}
{APPEND_TO bonus.Heroes wct.heroes.Knalgans_Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Drakes}
{APPEND_TO bonus.Heroes wct.heroes.Undead}
{APPEND_TO bonus.Heroes wct.heroes.Undead_Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Young_Ogre}
{APPEND_TO bonus.Heroes wct.heroes.Thug}
{APPEND_TO bonus.Heroes wct.heroes.Bonus}
{APPEND_TO bonus.Heroes wct.heroes.Khalifate}
{WCT_CLEAN_HERO_INFO bonus.Heroes}
#enddef

#define WCT_CLEAN_HERO_TEXT ARRAY
	{FOREACH {ARRAY} clean_i}
		{CLEAR_VARIABLE {ARRAY}[$clean_i].founddialogue}
		{CLEAR_VARIABLE {ARRAY}[$clean_i].reply}
		{CLEAR_VARIABLE {ARRAY}[$clean_i].alt_reply}
	{NEXT clean_i}
#enddef

#define WCT_CLEAN_HERO_INFO ARRAY
	{FOREACH {ARRAY} clean_i}
		{CLEAR_VARIABLE {ARRAY}[$clean_i].image}
		{CLEAR_VARIABLE {ARRAY}[$clean_i].name}
	{NEXT clean_i}
#enddef

