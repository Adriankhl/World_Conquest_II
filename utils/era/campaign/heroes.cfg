#define WORLD_CONQUEST_II_ERA_HEROES_DEFINITIONS
	[set_variables]
		name=wct
		mode=merge
		[literal]
			[hero]
				{WORLD_CONQUEST_II_ERA_HEROES_TRAITS}
			[/hero]
			[heroes]
				{WORLD_CONQUEST_II_ERA_HEROES_TYPES}
			[/heroes]
		[/literal]
	[/set_variables]
#enddef

#define WORLD_CONQUEST_II_ERA_HEROES_TRAITS
	## place "Goblin Spearman" before "Spearman" solves a Classic WC bug caused by use of contains= inside algorithm
	[trait_extra]
		## units not in the lists (mostly the really good ones) don't get any second trait as heroes
	[/trait_extra]
	[trait_extra]
		types=Walking Corpse
		{WORLD_CONQUEST_II_TRAIT_LEGENDARY_ZOMBIE}
	[/trait_extra]
	[trait_extra]
		types=Goblin Spearman
		{WORLD_CONQUEST_II_TRAIT_LEGENDARY_GOBLIN}
	[/trait_extra]
	[trait_extra]
		types=Orcish Assassin,Young Ogre,Ruffian,Woodsman
		{WORLD_CONQUEST_II_TRAIT_EPIC}
	[/trait_extra]
	[trait_extra]
		types=Ghoul,Poacher,Thief,Footpad,Saurian Skirmisher,Vampire Bat,Peasant,Hakim
		{WORLD_CONQUEST_II_TRAIT_EXPERT}
	[/trait_extra]
	[trait_extra]
		types=Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Fighter
		{TRAIT_DEXTROUS}
	[/trait_extra]
	[trait_extra]
		types=Dwarvish Guardsman,Dwarvish Ulfserker,Dwarvish Thunderer,Dwarvish Scout
		{TRAIT_HEALTHY}
	[/trait_extra]
	[trait_extra]
		types=Naga Fighter,Wolf Rider,Orcish Grunt,Drake Glider,Jundi,Rami
		{TRAIT_STRONG}
	[/trait_extra]
	[trait_extra]
		types=Spearman,Fencer,Cavalryman,Merman Fighter,Merman Hunter,Mermaid Initiate,Naffat,Thug
		{TRAIT_RESILIENT}
	[/trait_extra]
	[trait_extra]
		types=Heavy Infantryman,Bowman,Skeleton,Skeleton Archer,Saurian Augur,Troll Whelp,Orcish Archer
		{TRAIT_FEARLESS}
	[/trait_extra]
#enddef

#define WORLD_CONQUEST_II_TRAIT_HEROIC
	[trait]
		id=heroic
		male_name= {STR_HEROIC}
		female_name= {STR_HEROIC_FEMALE}
		[effect]
			apply_to=loyal
		[/effect]
		[effect]
			apply_to=attack
			range=melee
			increase_damage=1
		[/effect]
		[effect]
			apply_to=attack
			range=ranged
			increase_damage=1
		[/effect]
		[effect]
			apply_to=hitpoints
			increase_total=5
		[/effect]
		[effect]
			apply_to=hitpoints
			times=per level
			increase_total=1
		[/effect]
		[effect]
			apply_to=movement
			increase=1
		[/effect]
		[effect]
			apply_to=max_experience
			increase=-20%
		[/effect]
	[/trait]
#enddef

#define WORLD_CONQUEST_II_TRAIT_EXPERT
	[trait]
		id=expert
		male_name= {STR_EXPERT}
		female_name= {STR_EXPERT_FEMALE}
		[effect]
			apply_to=attack
			range=melee
			increase_attacks=1
		[/effect]
		[effect]
			apply_to=hitpoints
			increase_total=3
		[/effect]
	[/trait]
#enddef

#define WORLD_CONQUEST_II_TRAIT_EPIC
	[trait]
		id=epic
		male_name= {STR_EPIC}
		female_name= {STR_EPIC_FEMALE}
		description= {STR_EPIC_DESCRIPTION}
		[effect]
			apply_to=hitpoints
			increase_total=6
		[/effect]
		[effect]
			apply_to=attack
			increase_attacks=1
		[/effect]
	[/trait]
	[event]
		id=wct_epic_AMLA_HP
		name=advance
		first_time_only=no
		[filter]
			[filter_wml]
				advances_to=$null
				[modifications]
					[trait]
						id=epic
					[/trait]
				[/modifications]
			[/filter_wml]
		[/filter]
		[object]
			silent=yes
			duration=forever
			[filter]
				x,y=$x1,$y1
			[/filter]
			[effect]
				apply_to=hitpoints
				increase_total=3
			[/effect]
		[/object]
	[/event]
	[event]
		id=wct_epic_AMLA_XP
		name=post advance
		first_time_only=no
		[filter]
			[filter_wml]
				advances_to=$null
				[modifications]
					[trait]
						id=epic
					[/trait]
				[/modifications]
			[/filter_wml]
		[/filter]
		[modify_unit]
			[filter]
				x,y=$x1,$y1
			[/filter]
			max_experience=60
		[/modify_unit]
	[/event]
#enddef

