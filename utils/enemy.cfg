#define WCT_ENEMY SIDE COM ITEM TRAIN L2 L3
{VARIABLE enemy_side {SIDE}}
[set_variables]
    name=enemy[{SIDE}]
    mode=merge
    [value]
        commanders={COM}
        have_item={ITEM}
        trained={TRAIN}
        [recall]
            level2={L2}
            level3={L3}
        [/recall]
    [/value]
[/set_variables]
[fire_event]
    name=wct_enemy
[/fire_event]
#enddef

#define WORLD_CONQUEST_TEK_ENEMY
[event]
    name=wct_enemy
    first_time_only=no
    ## store dummy leader for keep location
    [if]
        [have_unit]
            side=$enemy_side
        [/have_unit]
    [then]
        [store_unit]
            variable=unit
            [filter]
                side=$enemy_side
            [/filter]
        [/store_unit]
    [/then]
    ## pick empty side keep if delayed enemy
    [else]
        [store_unit]
            variable=unit
            [filter]
                role=empty_keep
            [/filter]
        [/store_unit]
    [/else]
    [/if]
    ## create a leader of random group
    {VARIABLE_OP temp_type rand 0.."$($enemy_army.faction.length|-1)"}
    {VARIABLE enemy[$enemy_side].type $enemy_army.faction[$temp_type].type}
    {CLEAR_VARIABLE enemy_army.faction[$temp_type]}
    {CLEAR_VARIABLE temp_type}
    {VARIABLE_OP leader rand 0.."$($enemy_army.group[$enemy[$enemy_side].type|].leader.length|-1)"}
    [if]
        [variable]
            name=scenario
            equals=1
        [/variable]
    [then]
        {VARIABLE level level2}
    [/then]
    [else]
        {VARIABLE level level3}
    [/else]
    [/if]
    [unit]
        x,y=$unit.x,$unit.y
        type=$enemy_army.group[$enemy[$enemy_side].type].leader[$leader].$level|
        side=$enemy_side
        canrecruit=yes
        generate_name=yes
        max_moves=0
        to_variable=unit
    [/unit]
    {CLEAR_VARIABLE level}
    ## rename undead
    [if]
        {VARIABLE_CONDITIONAL unit.name equals ""}
    [then]
        {WCT_RANDOM_NAME unit.name}
    [/then]
    [/if]
    ## get rid of dummy old leader
    [unstore_unit]
        variable=unit
    [/unstore_unit]
    ## set recruits; enemy leader gets faction recruits, plus leader list
    [set_recruit]
        side=$enemy_side
        recruit=$enemy_army.group[$enemy[$enemy_side].type].recruit
    [/set_recruit]
    [allow_recruit]
        side=$enemy_side
        type=$enemy_army.group[$enemy[$enemy_side].type].leader[$leader].recruit
    [/allow_recruit]
    {CLEAR_VARIABLE enemy_army.group[$enemy[$enemy_side].type].leader[$leader]}
    {CLEAR_VARIABLE leader}
    ## give bonus gold
    [gold]
        side=$enemy_side
        amount=$enemy_army.bonus_gold
    [/gold]
    {WORLD_CONQUEST_TEK_ENEMY_CASTLE_EXPANSION}
    {WORLD_CONQUEST_TEK_ENEMY_COMMANDERS}
    {CLEAR_VARIABLE enemy_side,unit}
[/event]
#enddef

#define WORLD_CONQUEST_TEK_ENEMY_COMMANDERS
{REPEAT_IT $enemy[$unit.side].commanders ally_i}
    ## pick random allied group
    {VARIABLE_OP temp_type rand 0.."$($enemy_army.group[$enemy[$unit.side].type].ally.length-1)"}
    {VARIABLE ally $enemy_army.group[$enemy[$unit.side].type].ally[$temp_type].type}
    {CLEAR_VARIABLE enemy_army.group[$enemy[$unit.side].type].ally[$temp_type]}
    ## allies give leader extra recruits
    {VARIABLE_OP temp_type rand 0.."$($enemy_army.group[$ally].leader.length-1)"}
    [allow_recruit]
        side=$unit.side
        type=$enemy_army.group[$ally].leader[$temp_type].recruit
    [/allow_recruit]
    {CLEAR_VARIABLE temp_type}
    ## create heroic unit (commander), level2 after map4
    [if]
        [variable]
            name=scenario
            greater_than=4
        [/variable]
    [then]
        {VARIABLE_OP commander rand $enemy_army.group[$ally].commander.level2}
    [/then]
    [else]
        {VARIABLE_OP commander rand $enemy_army.group[$ally].commander.level1}
    [/else]
    [/if]
    [unit]
        x,y=$unit.x,$unit.y
        type=$commander
        side=$unit.side
        generate_name=yes
        role=commander
        overlays=misc/leader-expendable.png
        experience="$($scenario*($difficulty.enemy_power-6))"
        [modifications]
            {WORLD_CONQUEST_II_TRAIT_HEROIC}
        [/modifications]
    [/unit]
{NEXT ally_i}
{CLEAR_VARIABLE ally,commander}
#enddef

#define WORLD_CONQUEST_TEK_ENEMY_RECALLS
## as recall event was buggy, they are fake recalls
## this was done due a bug in 1.10.6 crashing wesnoth when training recalls. It was solved in 1.11 ...but has no sense change again code as it allows more control over AI behavior
[event]
    name=recruit
    first_time_only=no
    [filter_condition]
        [variable]
            name=enemy[$unit.side].recall.level2
            greater_than=0
        [/variable]
    [/filter_condition]
    ## find out where can be placed fake recalls
    [store_locations]
        variable=candidates
            terrain=K*,C*,*^C*,*^K*
            [and]
                [filter]
                    canrecruit=yes
                    side=$unit.side
                    [filter_location]
                        terrain=K*^*,*^K*
                    [/filter_location]
                [/filter]
                radius=999
                [filter_radius]
                    terrain=K*^*,C*^*,*^K*,*^C*
                [/filter_radius]
            [/and]
            [not]
                [filter]
                [/filter]
            [/not]
    [/store_locations]
    {SHUFFLE_ARRAY candidates}
    {WCT_ENEMY_RECALLS_LEVEL level3}
    {WCT_ENEMY_RECALLS_LEVEL level2}
    {CLEAR_VARIABLE temp_type,candidates}
[/event]
#enddef

#define WCT_ENEMY_RECALLS_LEVEL LEVEL
[while]
    {VARIABLE_CONDITIONAL enemy[$unit.side].recall.{LEVEL} greater_than 0}
    {VARIABLE_CONDITIONAL candidates.length greater_than 0}
[do]
    {VARIABLE_OP temp_type rand ($enemy_army.group[$enemy[$unit.side].type].recall.{LEVEL})}
    {WCT_ENEMY_FAKE_RECALL $unit.side $temp_type}
    {VARIABLE_OP enemy[$unit.side].recall.{LEVEL} add -1}
[/do]
[/while]
#enddef

