#define WORLD_CONQUEST_TEK_ENEMY_ITEM
[event]
    name=turn 2
    ## using prerecruit to allow artifact events written into unit become active in recruit
    [event]
        name=prerecruit
        first_time_only=no
        [filter_condition]
            [variable]
                name=enemy[$unit.side].have_item
                equals=yes
            [/variable]
        [/filter_condition]
        {VARIABLE_OP T rand 0.."$($enemy_army.artifact.length-1)"}
        {WORLD_CONQUEST_TEK_ARTIFACT_EFFECTS wct.artifact[$enemy_army.artifact[$T].type]}
        {VARIABLE enemy[$unit.side].item.unit_id $unit.id}
        {VARIABLE enemy[$unit.side].item.type $enemy_army.artifact[$T].type}
    [/event]
    ## extra buffs
    [event]
        name=recruit
        first_time_only=no
        [filter_condition]
            [variable]
                name=enemy[$unit.side].have_item
                equals=yes
            [/variable]
        [/filter_condition]
        ## experience unit with item so lvls
        {REPEAT_IT $scenario buff_i}
            [store_unit]
                variable=unit
                [filter]
                    x,y=$unit.x,$unit.y
                [/filter]
            [/store_unit]
            {VARIABLE_OP unit.experience add "$(16+$difficulty.enemy_power)"}
            [unstore_unit]
                variable=unit
                fire_event=yes
            [/unstore_unit]
        {NEXT buff_i}
        ## add hp if feeding
        [if]
            [variable]
                name=wct.artifact[$enemy_army.artifact[$T].type].name
                equals=_"Ghoul's blood"
            [/variable]
        [then]
            [object]
                silent=yes
                duration=forever
                [filter]
                    x,y=$unit.x,$unit.y
                [/filter]
                [effect]
                    apply_to=hitpoints
                    increase="$($scenario*3)"
                    increase_total="$($scenario*3)"
                [/effect]
            [/object]
        [/then]
        [/if]
        {CLEAR_VARIABLE enemy_army.artifact[$T]}
        {VARIABLE enemy[$unit.side].have_item equiped}	
        {CLEAR_VARIABLE T}
    [/event]
    ## drop item on death
    [event]
        name=last breath
        first_time_only=no
        [filter]
            id=$enemy[$unit.side].item.unit_id
        [/filter]
        {WCT_ARTIFACT_DROP_MESSAGE $enemy[$unit.side].item.type}
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            id=$enemy[$unit.side].item.unit_id
        [/filter]
        {WCT_ARTIFACT_ITEM $unit.x $unit.y $enemy[$unit.side].item.type}
        {CLEAR_VARIABLE enemy[$unit.side].item}
    [/event]
[/event]
#enddef

