#define WC2_CAMPAIGN_NEW PLAYERS
[multiplayer]
	id = "WC_II_{PLAYERS}p"
	name= "WC_II_{PLAYERS}p"
	description = "WC_II_{PLAYERS}p"
	scenario_generation=lua
	[generator]
		id="WC_II_{PLAYERS}p"
		config_name="WC_II_{PLAYERS}p"
		create_scenario = "
			local function doit()
				wesnoth.dofile('~add-ons/World_Conquest_II/lua/map/main.lua'); return wc_ii_generate_scenario({PLAYERS})
			end

			local status, res = xpcall(doit, function(e) std_print(e, debug.traceback()) end)
			if status then
				return res
			else
				std_print(res)
			end		
		"
	[/generator]
[/multiplayer]
#enddef

{WC2_CAMPAIGN_NEW 1}
{WC2_CAMPAIGN_NEW 2}
{WC2_CAMPAIGN_NEW 3}
