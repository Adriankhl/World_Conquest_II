[multiplayer]
	id= {STR_SCENARIO_START_ID 3}
	name= {STR_SCENARIO_START_NAME 3}
	description= {STR_SCENARIO_START_COOP_DESCRIPTION 3}
#ifver WC_II_CONFIG_ALLOW_ALIEN_ERAS == no
	allow_era={STR_CAMPAIGN_ERAS_KNOWN}
#else
	force_modification=WC II alien
#endif
	scenario_generation=default

	[generator]
		{WCT_MAP_GENERATOR_CLASSIC 35 20 5 8000 3 4 2}
		[scenario]
			{WORLD_CONQUEST_TEK_SCENARIO_CAMPAIGN 3 24}

			## has effect using ":debug" + ":n"
			next_scenario={STR_WCT_SCENARIO_ID 3 2 B}
			[load_resource]
				id = "wc2_scenario_res"
			[/load_resource]
		[/scenario]
	[/generator]
[/multiplayer]
